<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../src/simple-table.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s4">
          <input type="text" id="table-search" placeholder="Search" />
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <table id="table">
            <thead style="cursor: pointer"></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <button class="btn" id="table-last-page" disabled>Last Page</button>
          <button class="btn" id="table-next-page" disabled>Next Page</button>
        </div>
      </div>
    </div>
    <script src="../src/simple-table.js"></script>
    <script src="app.js"></script>
  </body>
</html>
